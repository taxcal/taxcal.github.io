<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณภาษี - ลดหย่อน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html">หน้าหลัก</a>
        <a href="index.html">คำนวณภาษี</a>
        <a href="faq.html">FAQ</a>
    </div>

    <h1>คำนวณภาษีเงินได้บุคคลธรรมดา</h1>
    <h2>หน้า 2: รายการลดหย่อนภาษี</h2>
    <form id="deductionForm">
        <label>สถานภาพ:</label>
        <select id="status">
            <option value="single">โสด</option>
            <option value="married_joint">คู่สมรสยื่นร่วมกัน</option>
            <option value="married_separate">คู่สมรสยื่นแยกกัน</option>
            <option value="divorced">หย่าล้าง</option>
        </select>

        <label>จำนวนลูก (คน):</label>
        <input type="number" id="children" value="0">

        <label>ลดหย่อนค่าใช้จ่ายส่วนตัว (บาท):</label>
        <input type="number" id="personalDeduction" value="60000" disabled>

        <label>เบี้ยประกัน (บาท):</label>
        <input type="number" id="insurance" value="0">

        <label>กองทุนสำรองเลี้ยงชีพ (บาท):</label>
        <input type="number" id="fund" value="0">

        <label>ค่าบริจาค (บาท):</label>
        <input type="number" id="donation" value="0">

        <p>คำแนะนำ: ลดหย่อนส่วนตัว 60,000 บาท, ลดหย่อนบุตร 30,000 บาทต่อคน</p>

        <button type="submit">แสดงผลลัพธ์</button>
        <button type="button" onclick="window.history.back();">ย้อนกลับ</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
