<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลดหย่อนภาษี</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>กรอกข้อมูลลดหย่อน</h1>
        <form id="deductionForm">
            <div class="mb-3">
                <label for="personalDeduction" class="form-label">ลดหย่อนส่วนบุคคล</label>
                <input type="number" class="form-control" id="personalDeduction" value="60000" disabled>
            </div>
            <div class="mb-3">
                <label for="parentDeduction" class="form-label">ลดหย่อนบิดา-มารดา (บาท)</label>
                <input type="number" class="form-control" id="parentDeduction" value="0">
            </div>
            <button type="submit" class="btn btn-primary">ดูผลลัพธ์</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
