<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายได้รวม</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>กรอกข้อมูลรายได้</h1>

    <form id="incomeForm" action="family.html" method="get">
      <div>
        <label for="annualIncome">รายได้ต่อปี (บาท):</label>
        <input type="number" id="annualIncome" name="annualIncome" required>
      </div>
      <div>
        <label for="bonus">โบนัส (บาท):</label>
        <input type="number" id="bonus" name="bonus" value="0">
      </div>
      <div>
        <label for="otherIncome">รายได้อื่นๆ (บาท):</label>
        <input type="number" id="otherIncome" name="otherIncome" value="0">
      </div>
      <button type="submit">ถัดไป</button>
    </form>
  </div>
</body>
</html>
