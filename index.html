<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรแกรมคำนวณภาษี</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>โปรแกรมคำนวณภาษี</h1>
    <nav>
      <ul>
        <li><a href="#" id="link-home">รายได้รวมต่อปี</a></li>
        <li><a href="#" id="link-deductions">ค่าลดหย่อนภาษี</a></li>
        <li><a href="#" id="link-status">สถานภาพ</a></li>
        <li><a href="#" id="link-summary">หน้าสรุป</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- หน้า Home -->
    <section id="page-home" class="page">
      <h2>รายได้รวมต่อปี</h2>
      <form id="income-form">
        <label for="salary">เงินเดือนรวมทั้งปี (บาท):</label>
        <input type="number" id="salary" name="salary" required>

        <label for="bonus">โบนัส (บาท):</label>
        <input type="number" id="bonus" name="bonus" required>

        <label for="freelance">รายได้จากงานอื่นๆ (บาท):</label>
        <input type="number" id="freelance" name="freelance" required>
      </form>
    </section>

    <!-- หน้า Deductions -->
    <section id="page-deductions" class="page">
      <h2>ค่าลดหย่อนภาษี</h2>
      <form id="deductions-form">
        <label for="parent-support">ค่าเลี้ยงดูบิดามารดา (บาท):</label>
        <input type="number" id="parent-support" name="parent-support" required>

        <label for="insurance">ประกันชีวิต (บาท):</label>
        <input type="number" id="insurance" name="insurance" required>

        <label for="funds">กองทุนต่างๆ (บาท):</label>
        <input type="number" id="funds" name="funds" required>
      </form>
    </section>

    <!-- หน้า Status -->
    <section id="page-status" class="page">
      <h2>สถานภาพ</h2>
      <form id="status-form">
        <label for="status">สถานภาพ:</label>
        <select id="status" name="status">
          <option value="single">โสด</option>
          <option value="married">สมรส</option>
          <option value="divorced">หย่าร้าง</option>
        </select>

        <label for="children">จำนวนบุตร:</label>
        <input type="number" id="children" name="children" min="0" value="0">
      </form>
    </section>

    <!-- หน้า Summary -->
    <section id="page-summary" class="page">
      <h2>สรุปผล</h2>
      <div id="summary-content">
        <p>กรุณากรอกข้อมูลในทุกหน้าเพื่อแสดงผลสรุป</p>
      </div>
    </section>
  </main>

  <footer>
    <p>พัฒนาโดย คุณ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
