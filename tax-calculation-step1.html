<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายรับ - คำนวณภาษี</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>กรอกข้อมูลรายรับ</h1>
        <form id="incomeForm">
            <div class="mb-3">
                <label for="salary" class="form-label">เงินเดือน (บาท)</label>
                <input type="number" class="form-control" id="salary" required>
            </div>
            <div class="mb-3">
                <label for="bonus" class="form-label">โบนัส (บาท)</label>
                <input type="number" class="form-control" id="bonus" required>
            </div>
            <div class="mb-3">
                <label for="otherIncome" class="form-label">รายได้อื่น ๆ (บาท)</label>
                <input type="number" class="form-control" id="otherIncome" required>
            </div>
            <button type="submit" class="btn btn-primary">ถัดไป</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
