<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณภาษี: สรุปผล</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>ผลการคำนวณภาษี</h2>
        <p>รายได้รวม: <span id="totalIncome">...</span> บาท</p>
        <p>รายการลดหย่อน: <span id="deduction">...</span> บาท</p>
        <p>ภาษีที่ต้องชำระ: <span id="tax">...</span> บาท</p>
    </div>
    <script>
        // คำนวณและแสดงผลภาษี (เพิ่มโค้ดคำนวณจริงในอนาคต)
        document.getElementById("totalIncome").textContent = "100,000";
        document.getElementById("deduction").textContent = "30,000";
        document.getElementById("tax").textContent = "7,000";
    </script>
</body>
</html>
