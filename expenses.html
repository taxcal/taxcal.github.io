<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่าใช้จ่าย</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ค่าใช้จ่าย</h1>
    <form>
        <label>ค่าใช้จ่ายส่วนตัว:</label>
        <input type="number" id="personalExpenses">

        <p>หมายเหตุ: 50% ของเงินได้แต่ไม่เกิน 100,000 บาท</p>

        <button type="button" onclick="goToDeductions()">ถัดไป</button>
    </form>

    <script>
        function goToDeductions() {
            const totalIncome = parseFloat(localStorage.getItem('totalIncome')) || 0;
            const personalExpenses = parseFloat(document.getElementById('personalExpenses').value) || 0;
            const maxExpenses = Math.min(personalExpenses, totalIncome * 0.5, 100000);

            localStorage.setItem('expenses', maxExpenses);
            location.href = 'deductions.html';
        }
    </script>
</body>
</html>
