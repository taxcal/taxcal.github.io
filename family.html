<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลดหย่อนครอบครัว</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ลดหย่อนครอบครัว</h1>

    <form id="familyForm" action="result.html" method="get">
      <h2>สถานะสมรส</h2>
      <div>
        <label><input type="radio" name="maritalStatus" value="โสด" required> โสด</label>
        <label><input type="radio" name="maritalStatus" value="สมรส"> สมรส</label>
        <label><input type="radio" name="maritalStatus" value="หย่า"> หย่า</label>
      </div>

      <h2>ลดหย่อนส่วนบุคคล</h2>
      <div>
        <p>60,000 บาท</p>
      </div>

      <h2>ลดหย่อนบิดา-มารดา</h2>
      <div>
        <label><input type="checkbox" name="father" value="30000"> บิดา</label>
        <label><input type="checkbox" name="mother" value="30000"> มารดา</label>
      </div>

      <h2>ลดหย่อนบุตร</h2>
      <div>
        <label>บุตรคนที่ 1:</label>
        <select name="child1">
          <option value="0">ไม่มี</option>
          <option value="30000">มี</option>
        </select>
      </div>
      <div>
        <label>จำนวนบุตรที่เกิดก่อนปี 2561:</label>
        <input type="number" name="childrenBefore2018" value="0">
      </div>
      <div>
        <label>จำนวนบุตรที่เกิดตั้งแต่ปี 2561:</label>
        <input type="number" name="childrenAfter2018" value="0">
      </div>

      <h2>ลดหย่อนผู้พิการ</h2>
      <div>
        <label><input type="checkbox" name="disabledFather" value="60000"> บิดา</label>
        <label><input type="checkbox" name="disabledMother" value="60000"> มารดา</label>
        <label><input type="checkbox" name="disabledRelative" value="60000"> ญาติ</label>
      </div>

      <button type="submit">สรุปผล</button>
    </form>
  </div>
</body>
</html>
