<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลดหย่อนภาษี</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container deduction-container">
        <h1>ลดหย่อนภาษี</h1>

        <div>
            <h2 class="section-title">ลดหย่อนส่วนบุคคล</h2>
            <label for="personalDeduction">ลดหย่อนส่วนบุคคล:</label>
            <input type="number" id="personalDeduction" value="60000" disabled>
        </div>

        <div>
            <h2 class="section-title">ค่าลดหย่อนบุตร</h2>
            <label for="children">จำนวนบุตร (คนละ 30,000 บาท):</label>
            <input type="number" id="children" placeholder="กรอกจำนวนบุตร">
            <p class="note">หมายเหตุ: ลดหย่อนได้ 30,000 บาทต่อคน</p>
        </div>

        <div>
            <h2 class="section-title">ค่าเลี้ยงดูบิดามารดา</h2>
            <label for="parents">จำนวนบิดามารดา (คนละ 30,000 บาท):</label>
            <input type="number" id="parents" placeholder="กรอกจำนวนบิดามารดา">
            <p class="note">บิดามารดาต้องมีรายได้ไม่เกิน 30,000 บาทต่อปี</p>
        </div>

        <div>
            <h2 class="section-title">ค่าเลี้ยงดูคนพิการ</h2>
            <label for="disabled">เลือก:</label>
            <select id="disabled">
                <option value="ไม่มี">ไม่มี</option>
                <option value="มี">มี</option>
            </select>
        </div>

        <button onclick="location.href='insurance.html'">ถัดไป</button>
    </div>
</body>
</html>
