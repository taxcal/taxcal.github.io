<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลดหย่อนภาษี</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- แถบเมนูด้านบน -->
    <div class="navbar">
        <div class="menu">
            <a href="index.html">หน้าแรก</a>
            <a href="faq.html">FAQ</a>
        </div>
    </div>

    <div class="container">
        <h1>ลดหย่อนภาษี</h1>
        <form id="deductions-form">
            <!-- สถานะ -->
            <label for="status">สถานะ:</label>
            <select id="status" name="status" required>
                <option value="โสด">โสด</option>
                <option value="สมรส">สมรส</option>
                <option value="หย่าร้าง">หย่าร้าง</option>
            </select>

            <!-- ค่ารถยนต์ -->
            <label for="car-expenses">ค่ารถยนต์ส่วนตัว:</label>
            <input type="number" id="car-expenses" name="car-expenses" placeholder="สูงสุด 60,000 บาท">

            <!-- จำนวนบุตร -->
            <label for="children">จำนวนบุตร:</label>
            <input type="number" id="children" name="children" placeholder="คนละ 30,000 บาท">

            <!-- ค่าเลี้ยงดูบิดามารดา -->
            <label for="parents">ค่าเลี้ยงดูบิดามารดา:</label>
            <select id="parents" name="parents">
                <option value="0">ไม่มี</option>
                <option value="1">1 คน</option>
                <option value="2">2 คน</option>
            </select>
            <p>คนละ 30,000 บาท (รายได้ไม่เกิน 30,000 บาทต่อปี)</p>

            <!-- ค่าเลี้ยงดูคนพิการ -->
            <label for="disability">ค่าเลี้ยงดูคนพิการ:</label>
            <select id="disability" name="disability">
                <option value="ไม่มี">ไม่มี</option>
                <option value="มี">มี</option>
            </select>
            <p>60,000 บาท</p>

            <!-- ประกันชีวิตและสุขภาพ -->
            <label for="insurance">เบี้ยประกันชีวิตและสุขภาพ:</label>
            <input type="number" id="insurance" name="insurance" placeholder="สูงสุดรวม 100,000 บาท">

            <!-- ค่าลดหย่อนส่วนบุคคล -->
            <label for="personal-deduction">ค่าลดหย่อนส่วนบุคคล:</label>
            <input type="number" id="personal-deduction" value="60000" readonly>

            <button type="submit">ถัดไป</button>
        </form>
    </div>
</body>
</html>
