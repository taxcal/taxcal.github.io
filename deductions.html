<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลดหย่อนภาษี</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ลดหย่อนภาษี</h1>
    <form>
        <label>สถานะ:</label>
        <select id="status">
            <option value="โสด">โสด</option>
            <option value="สมรส">สมรส</option>
            <option value="หย่าร้าง">หย่าร้าง</option>
        </select>

        <label>จำนวนบุตร:</label>
        <input type="number" id="children">

        <p>หมายเหตุ: ลดหย่อนคนละ 30,000 บาท</p>

        <label>เลี้ยงดูบิดามารดา:</label>
        <select id="parents">
            <option value="0">ไม่มี</option>
            <option value="1">1 คน</option>
            <option value="2">2 คน</option>
        </select>

        <p>หมายเหตุ: ลดหย่อนคนละ 30,000 บาท</p>

        <label>เลี้ยงดูคนพิการ:</label>
        <select id="disabledCare">
            <option value="0">ไม่มี</option>
            <option value="60000">มี</option>
        </select>

        <label>ลดหย่อนส่วนบุคคล:</label>
        <input type="number" value="60000" disabled>

        <p>หมายเหตุ: ลดหย่อนส่วนบุคคลสูงสุด 60,000 บาท</p>

        <button type="button" onclick="goToInsurance()">ถัดไป</button>
    </form>

    <script>
        function goToInsurance() {
            const children = parseInt(document.getElementById('children').value) || 0;
            const parents = parseInt(document.getElementById('parents').value) || 0;
            const disabledCare = parseInt(document.getElementById('disabledCare').value) || 0;

            const deductions = {
                personalDeduction: 60000,
                children: children * 30000,
                parents: parents * 30000,
                disabledCare: disabledCare,
            };

            localStorage.setItem('deductions', JSON.stringify(deductions));
            location.href = 'insurance.html';
        }
    </script>
</body>
</html>
