<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประกัน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ประกันชีวิตและสุขภาพ</h1>
    <form>
        <label>เบี้ยประกันชีวิตและสุขภาพ:</label>
        <input type="number" id="insurance">

        <p>หมายเหตุ: รวมกันไม่เกิน 100,000 บาท</p>

        <button type="button" onclick="showResult()">ดูผลลัพธ์</button>
    </form>

    <script>
        function showResult() {
            const insurance = Math.min(parseFloat(document.getElementById('insurance').value) || 0, 100000);
            localStorage.setItem('insurance', insurance);
            location.href = 'result.html';
        }
    </script>
</body>
</html>
