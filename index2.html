<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณภาษี - ลดหย่อนครอบครัว</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="checkbox"] { margin-right: 10px; }
        .button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>กรอกข้อมูลลดหย่อนครอบครัว</h1>
    <form action="tax-calculation-step3.html">
        <div class="form-group">
            <label>ลดหย่อนส่วนบุคคล:</label>
            <input type="checkbox" id="personal-deduction" name="personal-deduction" checked disabled> 60,000 บาท
        </div>
        <div class="form-group">
            <label>ลดหย่อนบิดา-มารดา (คนละ 30,000 บาท):</label>
            <input type="checkbox" id="father" name="father"> บิดา
            <input type="checkbox" id="mother" name="mother"> มารดา
        </div>
        <div class="form-group">
            <label>ลดหย่อนผู้พิการ:</label>
            <input type="checkbox" id="disabled-person" name="disabled-person"> บิดา
            <input type="checkbox" id="disabled-person" name="disabled-person"> มารดา
            <input type="checkbox" id="disabled-person" name="disabled-person"> ญาติ
        </div>
        <button class="button" type="submit">ถัดไป</button>
    </form>
</body>
</html>
