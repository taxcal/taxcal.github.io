<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณภาษี - รายรับ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; font-size: 16px; }
        .button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>กรอกข้อมูลรายรับ</h1>
    <form action="tax-calculation-step2.html">
        <div class="form-group">
            <label for="salary">เงินเดือน (บาท):</label>
            <input type="number" id="salary" name="salary" required>
        </div>
        <div class="form-group">
            <label for="bonus">โบนัส (บาท):</label>
            <input type="number" id="bonus" name="bonus" required>
        </div>
        <div class="form-group">
            <label for="other-income">รายได้อื่น ๆ (บาท):</label>
            <input type="number" id="other-income" name="other-income" required>
        </div>
        <button class="button" type="submit">ถัดไป</button>
    </form>
</body>
</html>
