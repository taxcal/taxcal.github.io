<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายรับ</title>
</head>
<body>
    <h1>รายรับ</h1>
    <label>เงินเดือน: </label><input type="number" id="salary"><br>
    <label>โบนัส: </label><input type="number" id="bonus"><br>
    <label>รายได้อื่นๆ: </label><input type="number" id="otherIncome"><br>
    <button onclick="goToExpenses()">ถัดไป</button>

    <script>
        function goToExpenses() {
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            const bonus = parseFloat(document.getElementById('bonus').value) || 0;
            const otherIncome = parseFloat(document.getElementById('otherIncome').value) || 0;
            const totalIncome = salary + bonus + otherIncome;

            localStorage.setItem('totalIncome', totalIncome);
            location.href = 'expenses.html';
        }
    </script>
</body>
</html>
